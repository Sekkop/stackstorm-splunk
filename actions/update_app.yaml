---
name: update_app
runner_type: python-script
description: Update an app
entry_point: update_app.py
parameters:
  instance:
    type: string
    description: "Splunk instance if not default to search (must be in config.yaml)"
    required: false
    position: 0
  filepath:
    type: string
    description: "Local file path"
    required: true
    position: 1